<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Control APP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\img.css">

</head>
<body>
    <div class="dashboard"><!-- Dashboard-->
        <section class="navigation"><!-- Navigation -->
            <img src="css/OIP (1).jpeg" alt="device" class="logo">
            
            <div>
                <span class="material-icons" >dashboard</span>
                <span class="material-icons" >task_alt</span>
                <span class="material-icons" >pending</span>
                <span class="material-icons" >running_with_errors</span>
                <span class="material-icons" >done </span>
            </div>

        </section><!-- Navigation End-->

        <section class="main"><!-- Main -->
            <div class="search">
                <form action=" ">
                    <input type="text" name="search" id="searchDevice" placeholder="Devices">
                    <span class="material-icons">search</span>
                </form>

                <div class="notification">
                    <span class="material-icons">notifications</span>
                    <span class="material-icons">edit</span>
                </div>
            </div>

            <div class="title">
                <h1>My Device Control</h1>

                <label for="projects">Sort By</label>
                <select name="projects" id="projectsFilter">
                    <option value="">...</option>
                    <option value="task">Task</option>
                    <option value="running_with_errors">Errors</option>
                    <option value="done">Completed</option>                  
                </select>

            </div>

            <div class="Properties">
                <div class="Embedded_Device_Signals" data-status ="task" title="Task">
                    <div class="category"></div>
                    <h2>Device Name</h2>
                    <ul class="Embedded_System">
                        <li>Washing Machine</li>
                        <li>Microwave Oven</li>
                        <li>Refrigerator</li>
                    </ul>
                </div>

                <div class="Embedded_Device_Signals" data-status="running_with_errors" title="Errors">
                    <div class="category">
                    <h2>Device Signals</h2>
                    <ul class="Embedded System">
                        <li>DIGITAL</li>
                        <li>ANALOGUE</li>
                    </ul>
                    </div>
                </div>

            
                <div class="Embedded_Device_Signals" data-status="done" title="Completed">
                    <div class="category">
                    <h2>Device Status</h2>
                    <ul class="Embedded_System">
                        <li>OFF</li>
                        <li>ON</li>
                    </ul>
                </div>
            </div>


        </section><!-- Main End-->
        <section class="Secondary"><!-- Secondary -->
            <div class="chart">
            <h2>Total Project</h2>
            </div>

        </section><!-- Secondary End-->

    </div><!-- Dashboard End-->

    <script src="css/dash.js"></script>

</body>
</html>
